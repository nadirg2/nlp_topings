<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AG News Classifier</title>
</head>
<body>
    <h1>AG News Classifier</h1>
    <form method="POST">
        <textarea name="text" rows="4" cols="50" placeholder="Enter your text here...">{{ text }}</textarea>
        <br><br>
        <input type="submit" value="Predict">
    </form>

    {% if prediction %}
    <h2>Result:</h2>
    <p>The text belongs to category: <strong>{{ prediction }}</strong></p>
    {% endif %}
</body>
</html>
